<!doctype html>
<html ng-app="testApp">
	<head>
		<meta charset="utf-8">
		<title>Task Manager</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
	  <link rel="stylesheet" type="text/css" href="app/app.css">

	</head>
	<body>
		<div class="row" ng-controller="TaskListCtrl">
			<div id="header">
				<h1>Task Manager</h1>
			</div>
			<div id="task-form">
				<form name="addTask" ng-submit="addTask(task)" ng-show="showAdd">
					<label>Type of Task</label>
					<select>
						<option ng-repeat="type in types" ng-model="task.taskType">{{type}}</option>
					</select>
					<label>Task Name</label>
					<input maxlength="24" name="name" type="text" ng-model="task.taskName" value="{{taskNameInput}}">
					<label>Task Description</label>
					<textarea ng-model="task.taskDesc"></textarea>
					<button>
						Add
					</button>
				</form>

<!-- Show/Populate this when existing tasks are clicked and hide new task form  -->
				<div ng-show="showEdit">
					<form name="editTask" ng-submit="editSubmit(task)">
						<label>Type of Task</label>
						<select>
							<option ng-repeat="type in types" ng-model="taskObj.type">{{type}}</option>
						</select>
						<label>Task Name</label>
						<input maxlength="24" name="name" ng-model="taskObj.name" type="text">
						<label>Task Description</label>
						<textarea ng-model="taskObj.description" ></textarea>
						<button>
							Submit
						</button>
					</form>
					<button ng-click="deleteTask(task)">Delete</button>
				</div>


			</div>
			<div id="task-list">
				<label>Your Current Tasks:</label>
				<li ng-repeat="t in taskList" ng-click="edit(task, $index)" ng-show="haveTasks">
		      {{t.name}} Created {{t.date | date:'h:mm a'}} on {{t.date | date:'MMMM dd, yyyy'}}
	      </li>
	      <li ng-hide="haveTasks">
	      No tasks
	      </li>

			</div>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
		  <script src="app/app.js"></script>
	</body>
</html>
